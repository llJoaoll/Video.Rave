    <div class="video-container">
        <h2>Vídeos Recentes</h2>
        <!-- Aqui você pode incluir os vídeos -->
        <iframe id="meuVideo" src="https://drive.google.com/file/d/1LCwQTq1XWoeXnDLyzKuQSWEpqPhVN-A4/preview" width="640" height="480" allow="autoplay"></iframe>
    <script>
        var meuVideo = document.getElementById("meuVideo");
        var botaoTelaCheia = document.getElementById("botaoTelaCheia");
    
        botaoTelaCheia.addEventListener("click", function() {
            if (meuVideo.requestFullscreen) {
                meuVideo.requestFullscreen();
            } else if (meuVideo.mozRequestFullScreen) {
                meuVideo.mozRequestFullScreen();
            } else if (meuVideo.webkitRequestFullscreen) {
                meuVideo.webkitRequestFullscreen();
            } else if (meuVideo.msRequestFullscreen) {
                meuVideo.msRequestFullscreen();
            }
        });
    </script>
